<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"/>
        <h1 id="title">Is it a Palindrome?</h1>
        <div id="palindrome-container">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input type="text" id="text-input" placeholder="E.g: eye">
            <button id="check-btn">Check</button>
            <p id="result"></p>
        </div>
        <div class="palindrome-definition">
            <p>
                <span>ðŸ’¡</span>
                A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
